<!DOCTYPE html>
<html>

<head>
  <title>Translator Configuration</title>
  <meta http-equiv="Content-Security-Policy"
    content="script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://stackpath.bootstrapcdn.com;">
  <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css" />
  <link href="./../css/config.css" rel="stylesheet" />
</head>

<body>
  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="errorMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay">
    <div class="loader"></div>
  </div>

  <div class="container mt-5">
    <h3><b>Input and Output Language</b></h3>

    <div class="form-group">
      <select id="language-origin" class="form-control selectpicker show-tick" data-live-search="true"
        data-style="highlight-blue" data-width="fit">
      </select>
      <span class="arrow">➡️</span>
      <select id="language-target" class="form-control selectpicker show-tick" data-live-search="true"
        data-style="highlight-green" data-width="fit">
      </select>
    </div>

    <h3><b>Translation Guide Lines</b></h3>
    <div class="lines"></div>

    <div class="add-remove-buttons mt-3">
      <button id="add-button" class="btn btn-success">Add Line</button>
      <button id="save-button" class="btn btn-primary ml-2">Save Config</button>
      <button id="load-button" class="btn btn-warning ml-2">Load Config</button>
    </div>

    <div class="discord-input">
      <input type="text" class="form-control" id="discord-webhook-url" placeholder="Discord Webhook URL (optional)">
    </div>

    <h3 class="registration-title"><b>Output Registration Message</b></h3>

    <div id="output" class="mt-3">
      <pre><code></code></pre>
    </div>

    <div class="register-button mt-3">
      <button id="register-button" class="btn btn-info ml-2">Register Chat</button>
      <button id="prompt-button" class="btn btn-danger ml-2">Do Not Prompt Titles</button>
    </div>
  </div>


  <script>
    window.jQuery = window.$ = require('jquery');
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"></script>
  <script src="./../js/config.js"></script>

</html>
